<div class="container">
  <div class="card" style="width: 350px;">
    <div class="card-body mb-2">
      <h5 class="card-title">Login</h5>
      <form [formGroup]="formGroup" *ngIf="!formGroup.disabled">
        <div class="form-group">
          <label>Username</label>
          <input formControlName="username" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control">
        </div>
        <div>
          <button (click)="login()" type="button" class="btn btn-block btn-primary">Login</button>
          <button (click)="register()" type="button" class="btn btn-block btn-primary-link">Regsiter</button>
        </div>

      </form>
      <button (click)="logout()" *ngIf="formGroup.disabled "type="button" class="btn btn-block btn-primary">Logout</button>
    </div>
  </div>
</div>
